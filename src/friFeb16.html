<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice activity 06</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <h1> Image gallery using flexbox</h1>
    <div class="gallery">
        <div class="top">
            <div class="left">
                <div class="image"><img src="images/ocean.jpg" alt="ocean"></div>
                <div class="image"><img src="images/ocean2.jpg" alt="ocean"></div>
                 <div class="image"><img src="images/waterfall.jpg" alt="ocean"></div>
            </div>
            <div class="middle">
                <div class="image"><img src="images/ocean2.jpg" alt="ocean"></div>
                <div class="image"><img src="images/heaven.jpg" alt="ocean"></div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="image"><img src="images/ocean.jpg" alt="ocean"></div>
                    <div class="image"><img src="images/waterfall.jpg" alt="ocean"></div>
                    <div class="image"><img src="images/ocean2.jpg" alt="ocean"></div>
                </div>
                <div class="image middle"><img src="images/ocean.jpg" alt="ocean"></div>
                <div class="bottom">
                    <div class="image"><img src="images/ocean2.jpg" alt="ocean"></div>
                    <div class="image"><img src="images/ocean.jpg" alt="ocean"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="image"><img src="images/ocean.jpg" alt="ocean"></div>
            <div class="image"><img src="images/ocean2.jpg" alt="ocean"></div>
        </div>
    </div>

    
</body>
</html>
