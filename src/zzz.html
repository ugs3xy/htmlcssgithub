<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container */
        .container {
            width: 900px;
            height: 200px;
            border: 2px dotted #000; /* Dotted border with black color */
            position: relative;
        }

        /* Style for the text in the middle */
        .center-text {
            text-align: center;
            line-height: 200px; /* Center the text vertically */
            font-size: 18px; /* Adjust the font size as needed */
        }

        /* Style for the "powered by" text in the bottom right */
        .powered-by {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 5px; /* Adjust the margin as needed */
            font-size: 12px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <!-- Container with dotted border -->
    <div class="container">
        <!-- Text in the middle -->
        <div class="center-text">900X200</div>
        <!-- "Powered by" text in the bottom right -->
        <div class="powered-by">Powered by HTML.com</div>
    </div>
</body>
</html>
